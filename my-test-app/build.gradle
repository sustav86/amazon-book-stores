buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.github.jengelman.gradle.plugins:shadow:6.1.0'
    }
}

apply plugin: 'java'
apply plugin: 'com.github.johnrengelman.shadow'

group 'com.sustav'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {

    // https://mvnrepository.com/artifact/com.aerospike/spring-data-aerospike
    compile 'com.aerospike:spring-data-aerospike:2.4.2.RELEASE'
    // https://mvnrepository.com/artifact/org.springframework.cloud/spring-cloud-starter
    compile 'org.springframework.retry:spring-retry:1.2.5.RELEASE'
    // https://mvnrepository.com/artifact/org.springframework.cloud/spring-cloud-starter
    compile 'org.springframework.boot:spring-boot-starter-aop:2.3.5.RELEASE'
    // https://mvnrepository.com/artifact/org.projectlombok/lombok
    compileOnly 'org.projectlombok:lombok:1.18.16'
    // https://mvnrepository.com/artifact/org.projectlombok/lombok
    annotationProcessor 'org.projectlombok:lombok:1.18.16'
    // https://mvnrepository.com/artifact/org.springframework.cloud/spring-cloud-starter
    compile 'org.springframework.boot:spring-boot-starter-validation:2.3.5.RELEASE'
    // https://mvnrepository.com/artifact/org.springframework.cloud/spring-cloud-starter
    compile 'org.springframework.boot:spring-boot-starter:2.3.5.RELEASE'
    // https://mvnrepository.com/artifact/org.springframework.cloud/spring-cloud-starter
    testCompile('org.springframework.boot:spring-boot-starter-test:2.3.5.RELEASE') {
        exclude group: 'org.junit.vintage'
    }
    // https://mvnrepository.com/artifact/org.springframework.cloud/spring-cloud-starter
    testCompile 'org.springframework.cloud:spring-cloud-starter:2.2.6.RELEASE'
    // https://mvnrepository.com/artifact/com.playtika.testcontainers/embedded-aerospike
    testCompile 'com.playtika.testcontainers:embedded-aerospike:1.86'
    // https://mvnrepository.com/artifact/org.testcontainers/testcontainers
    compile 'org.testcontainers:testcontainers:1.15.1'

    compile 'org.springframework.boot:spring-boot-starter-web:2.3.5.RELEASE'
}

test {
    useJUnitPlatform()
}

jar {
    manifest {
        attributes "Main-Class": "com.sustav.Application"
    }
}
